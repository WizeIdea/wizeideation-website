[build]
  publish = "out"
  command = "npm run build"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=()"
    Content-Security-Policy = "default-src 'self'; img-src https: data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com; frame-src https://www.google.com; font-src 'self' data:"

[[redirects]]
  from = "/old-path/*"
  to = "/new-path/:splat"
  status = 301
  force = true

# ------------------------------------------------------------------
# Netlify plugins & edgeâ€‘function configuration (Forensic precision)
# ------------------------------------------------------------------

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[edge_functions]]
  # Apply the edge function to all Next.js static assets
  path = "/_next/*"
  function = "cache-control"
